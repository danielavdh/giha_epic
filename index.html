<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-language" content="en" />
  <meta name="language" content="en" />
  <meta name="description" content="gianlucca and aurelia learn to code" />
  <meta name= "keywords" content="hammerli coding" />
  <meta name="author" content="Hammerli kids" />
  <meta name="copyright" content="2016, Hammerli kids" />
  <title>Let's start coding!</title>
  <link rel="stylesheet" media="all" href="epic.css" />
  <script src="index.js"></script>
</head>

<body>
	
	<p id="first">!!!Epic DrumKit!!!
	</p>
	
	<div class="group1">
		<div class="keys">
			<div data-key='65' class='key'>
				<kbd>A</kbd>
				<span class='sound'>boom</span>
			</div>
			<div data-key='83' class='key'>
				<kbd>S</kbd>
				<span class='sound'>clap</span>
			</div>
			<div data-key='68' class='key'>
				<kbd>D</kbd>
				<span class='sound'>cymbal</span>
			</div>
			<div data-key='70' class='key'>
				<kbd>F</kbd>
				<span class='sound'>hihat</span>
			</div>
		</div>
	</div>
	<div class="group2">
		<div class="keys">
			<div data-key='74' class='key'>
				<kbd>J</kbd>
				<span class='sound'>kick</span>
			</div>
			<div data-key='75' class='key'>
				<kbd>K</kbd>
				<span class='sound'>snare</span>
			</div>
			<div data-key='76' class='key'>
				<kbd>L</kbd>
				<span class='sound'>tink</span>
			</div>
			<div data-key='186' class='key'>
				<kbd>:</kbd>
				<span class='sound'>tom</span>
			</div>
		</div>
	</div>
	
</body>
</html>
